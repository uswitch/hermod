workspace:
  base: /go
  path: src/github.com/uswitch/hermod

pipeline:
  test:
    image: golang:1.16
    commands:
      - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go test -v -cover $(go list ./...)
  build:
    image: golang:1.16
    commands:
      - make build


  # Docker build will be added at a later stage
  # https://rvu.atlassian.net/browse/AIRSHIP-386
  docker-latest:
    image: plugins/docker
    repo: registry.usw.co/cloud/hermod
    tags:
      - latest
    when:
      event: push
      branch: master

  docker-tagged:
    image: plugins/docker
    repo: registry.usw.co/cloud/hermod
    tags:
      - ${DRONE_TAG}
    when:
      event: tag

  docker-test:
    image: plugins/docker
    when:
      event: push
    repo: registry.usw.co/cloud/hermod
    tags:
      - testing
      - ${DRONE_COMMIT_SHA}
